<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Fem Result summary</title>
</head>

<body>
    <main>
        <div class="result-summary">
            <div class="result grid-flow">
                <h1 class="section-title">Your result</h1>
                <p class="result-score">
                    <span>76</span> of 100
                </p>
                <div class="grid-flow">
                    <p class="result-rank">Great</p>
                    <p>You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="summary">
                <h2 class="section-title">Summary</h2>

                <div class="grid-flow">
                    <div class="summary-item accent-1">
                        <div class="flex">
                            <img src="assets/images/icon-reaction.svg" alt="">
                            <p class="summary-item-title">Reaction</p>
                        </div>
                        <p class="summary-score"><span>80</span> / 100</p>
                    </div>
                    <div class="summary-item accent-2">
                        <div class="flex">
                            <img src="assets/images/icon-memory.svg" alt="">
                            <p class="summary-item-title">Memory</p>
                        </div>
                        <p class="summary-score"><span>92</span> / 100</p>
                    </div>
                    <div class="summary-item accent-3">
                        <div class="flex">
                            <img src="assets/images/icon-verbal.svg" alt="">
                            <p class="summary-item-title">Verbal</p>
                        </div>
                        <p class="summary-score"><span>61</span> / 100</p>
                    </div>
                    <div class="summary-item accent-4">
                        <div class="flex">
                            <img src="assets/images/icon-visual.svg" alt="">
                            <p class="summary-item-title">Visual</p>
                        </div>
                        <p class="summary-score"><span>72</span> / 100</p>
                    </div>
                </div>
                <button class="button">Continue</button>
            </div>

        </div>
    </main>
</body>

</html>
